<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intégration de Vidéo avec Sous-titres</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .video-container {
            width: 80%;
            max-width: 800px;
        }
        .input-container {
            margin-bottom: 20px;
            text-align: center;
        }
        .input-container input {
            width: 100%;
            max-width: 400px;
            padding: 10px;
            margin: 5px 0;
        }
        .input-container button {
            padding: 10px 20px;
        }
        iframe {
            width: 100%;
            height: 450px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="input-container">
        <h2>Entrez l'URL de la vidéo Odysee et l'URL du fichier de sous-titres</h2>
        <input type="text" id="videoUrl" placeholder="URL de la vidéo Odysee" value="https://odysee.com/$/embed/@Atichu:4/SMGTS1E32:a?r=3VoJH1tQ2CyHj4amoMvRm457jujmfPs6"/>
        <input type="text" id="subtitleUrl" placeholder="URL du fichier de sous-titres (.vtt)" value="https://nephelim2018.github.io/testsite/shen.vtt"/>
        <button onclick="loadVideo()">Charger la vidéo</button>
    </div>
    <div class="video-container">
        <iframe id="videoIframe"></iframe>
    </div>
    <script>
        function loadVideo() {
            const videoUrl = document.getElementById('videoUrl').value;
            const subtitleUrl = document.getElementById('subtitleUrl').value;

            if (videoUrl && subtitleUrl) {
                console.log("URL de la vidéo :", videoUrl);
                console.log("URL du fichier de sous-titres :", subtitleUrl);

                const iframe = document.getElementById('videoIframe');
                iframe.src = videoUrl;

                console.log("Vidéo chargée dans l'iframe.");
            } else {
                alert('Veuillez entrer les URL de la vidéo et des sous-titres.');
            }
        }
    </script>
</body>
</html>
